{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda - Login</title>

        {% bootstrap_css %}

        <link rel="stylesheet" href="{% static 'css/estilo_index.css' %}">

    </head>

    <body>
        
        <center>
            <div class="container mt-5">
                <div class="mt-5">
                    <h1 class="mt-5 p-5">Agenda Contatos</h1>
                    {% bootstrap_messages %}
    
                    <div class="formulario_login shadow p-3 mb-5 bg-white rounded" >
                        <form method="POST">
                            {% csrf_token %}
                            
                            <h4 class="mb-3">---- Login ----</h4>
                            <div class="form-group">
                              <input type="text" class="form-control" name="usuario" aria-describedby="nomeUsuario" placeholder="UsuÃ¡rio">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" name="senha" id="exampleInputPassword1" placeholder="Senha">
                            </div>
                            
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                            <div class="mt-3">
                                <hr class="mt-3">

                                <p>
                                    <a href="{% url 'cadastro' %}">Criar uma conta</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </center>


        {% bootstrap_javascript jquery='full' %}

    </body>

</html>
