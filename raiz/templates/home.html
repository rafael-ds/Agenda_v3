{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda - Deashboard</title>

        {% bootstrap_css %}

        <link rel="stylesheet" href="{% static 'css/estilo_home.css' %}">

    </head>

    <body>
        
        <section class="cabecalho">
            <header class="container-fluid">
                
                <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="{% url 'home' %}">Agenda Contatos</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse menu" id="conteudoNavbarSuportado">
                          <ul class="navbar-nav mr-auto add_topo">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Adicionar Contato |<span class="sr-only">(página atual)</span></a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link" href="#">Sair<span class="sr-only">(página atual)</span></a>
                              </li>
                          </ul>

                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                          </form>

                        </div>
                    </nav>
                </div>

            </header>
        </section>



        {% bootstrap_javascript jquery='full' %}

    </body>

</html>
